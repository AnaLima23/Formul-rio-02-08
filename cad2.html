<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styleCad2.css">
    <title>Cadastro 2</title>
</head>
<body>

    <h1>Formul√°rio de Contato</h1>
<form action="submit" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" required maxlength="50" minlength="2" placeholder="Digite seu nome">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required placeholder="Digite seu email">
    <label for="Telefone">Telefone:</label>
    <input type="tel" name="Telefone" id="Telefone" pattern="\(d{2} \d{4,5}-d{4})" required placeholder="(66)99999-8888">
    <label for="age">Idade:</label>
    <input type="number" name="age" id="age" min="18" max="100" required placeholder="Digite sua idade">
    <h4>Linguagem Preferida</h4>
    <label for="html">HTML</label>
    <input type="radio" name="Fav_Language" id="html">
    <label for="css">CSS</label>
    <input type="radio" name="Fav_Language" id="css">
    <label for="javaScript">JavaScript</label>
    <input type="radio" name="Fav_Language" id="javaScript">
    <label for="message">Mensagem:</label>
    <textarea name="message" id="message" rows="5" maxlength="10" placeholder="Digite sua Mensagem"></textarea>

    <button type="submit">Enviar</button>
</form>

</body>
</html>
